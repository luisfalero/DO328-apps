apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: vertx-greet
    version: v3
  name: vertx-greet-v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vertx-greet
      version: v3
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vertx-greet
        version: v3
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - image: quay.io/redhattraining/ossm-vertx-greet:1.0
          name: ossm-vertx-greet
          resources: {}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: "GREETING"
              value: "Hello RedHat!"
            - name: "MAX_REQUESTS_PER_SECOND"
              value: "1"
        
status: {}
